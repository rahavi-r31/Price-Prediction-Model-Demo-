<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Agricultural Price Prediction</h1>
    
    <form method="POST" action="{{ url_for('predict') }}">
        <div>
            <label for="crop_type">Crop Type:</label>
            <select id="crop_type" name="crop_type" required>
                <option value="">Select Crop</option>
                <option value="rice">Rice</option>
                <option value="wheat">Wheat</option>
                <option value="corn">Corn</option>
                <option value="potato">Potato</option>
                <option value="tomato">Tomato</option>
            </select>
        </div>
        
        <div>
            <label for="season">Season:</label>
            <select id="season" name="season" required>
                <option value="">Select Season</option>
                <option value="winter">Winter</option>
                <option value="summer">Summer</option>
                <option value="monsoon">Monsoon</option>
            </select>
        </div>
        
        <div>
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
        </div>
        
        <div>
            <label for="yield_amount">Expected Yield (kg/acre):</label>
            <input type="number" id="yield_amount" name="yield_amount" required>
        </div>
        
        <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction %}
    <div class="result">
        <h3>Predicted Price:</h3>
        <p>â‚¹{{ prediction }} per kg</p>
    </div>
    {% endif %}
</body>
</html>
