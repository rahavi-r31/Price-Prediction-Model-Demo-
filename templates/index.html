<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ commodity }} Price Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .prediction-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 30px;
        }
        .prediction-title {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .price-value { font-weight: bold; color: #27ae60; }
        .date-col { font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="prediction-card">
                    <h2 class="prediction-title text-center">
                        {{ commodity }} Price Predictions (Next 7 Days)
                    </h2>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-primary">
                                <tr>
                                    <th>Date</th>
                                    <th class="text-end">Predicted Price (₹)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for pred in predictions %}
                                <tr>
                                    <td class="date-col">{{ pred.date }}</td>
                                    <td class="text-end price-value">₹{{ "{:,.2f}".format(pred.price) }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center mt-4">
                        <div class="alert alert-info">
                            <strong>Model Execution Times:</strong><br>
                            {% for time in exec_times %}
                            {{ time }}<br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
