<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Price Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up"></i> Agricultural Price Prediction Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Price Prediction for the Next 7 Days</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="commoditySelect" class="form-label">Select Commodity:</label>
                                <select id="commoditySelect" class="form-select">
                                    <option value="loading">Loading commodities...</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button id="predictBtn" class="btn btn-primary">Generate Prediction</button>
                            </div>
                        </div>
                        
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Generating predictions...</p>
                        </div>
                        
                        <div id="resultSection" class="d-none">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6 id="predictionTitle" class="mb-3">Predicted Prices</h6>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Predicted Price (₹)</th>
                                                </tr>
                                            </thead>
                                            <tbody id="predictionTableBody">
                                                <!-- Prediction data will be inserted here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-center mb-2">
                                        <img id="predictionChart" class="img-fluid" alt="Price Prediction Chart">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
                            An error occurred while generating predictions.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load commodity list when page loads
            loadCommodities();
            
            // Add event listener to predict button
            document.getElementById('predictBtn').addEventListener('click', getPrediction);
        });
        
        async function loadCommodities() {
            try {
                const response = await fetch('/commodities');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('commoditySelect');
                    select.innerHTML = '';
                    
                    data.commodities.forEach(commodity => {
                        const option = document.createElement('option');
                        option.value = commodity.Commodity_Code;
                        option.textContent = commodity.Commodity;
                        option.dataset.name = commodity.Commodity;
                        select.appendChild(option);
                    });
                } else {
                    console.error('Failed to load commodities:', data.error);
                }
            } catch (error) {
                console.error('Error loading commodities:', error);
            }
        }
        
        async function getPrediction() {
            // Show loading spinner
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('resultSection').classList.add('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
            
            const commoditySelect = document.getElementById('commoditySelect');
            const commodityCode = commoditySelect.value;
            const commodityName = commoditySelect.options[commoditySelect.selectedIndex].dataset.name;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        commodity_code: parseInt(commodityCode),
                        commodity_name: commodityName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Hide spinner, show results
                    document.getElementById('loadingSpinner').classList.add('d-none');
                    document.getElementById('resultSection').classList.remove('d-none');
                    
                    // Update prediction title
                    document.getElementById('predictionTitle').textContent = 
                        `Predicted Prices for ${result.prediction_data.commodity_name}`;
                    
                    // Update table
                    const tableBody = document.getElementById('predictionTableBody');
                    tableBody.innerHTML = '';
                    
                    for (let i = 0; i < result.prediction_data.dates.length; i++) {
                        const row = document.createElement('tr');
                        
                        const dateCell = document.createElement('td');
                        dateCell.textContent = result.prediction_data.dates[i];
                        row.appendChild(dateCell);
                        
                        const priceCell = document.createElement('td');
                        priceCell.textContent = `₹${result.prediction_data.prices[i].toLocaleString()}`;
                        row.appendChild(priceCell);
                        
                        tableBody.appendChild(row);
                    }
                    
                    // Update chart image
                    document.getElementById('predictionChart').src = `data:image/png;base64,${result.plot}`;
                } else {
                    // Show error
                    document.getElementById('loadingSpinner').classList.add('d-none');
                    document.getElementById('errorAlert').classList.remove('d-none');
                    document.getElementById('errorAlert').textContent = 
                        `Error: ${result.error || 'Unknown error occurred'}`;
                }
            } catch (error) {
                // Show error
                document.getElementById('loadingSpinner').classList.add('d-none');
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('errorAlert').textContent = 
                    `Error: ${error.message || 'Unknown error occurred'}`;
                console.error('Error getting prediction:', error);
            }
        }
    </script>
</body>
</html>
